<BODY>
<DIV id="base">
<DIV id="header">
<DIV id="description">
<H1>Mr. Data Converter</H1>
<P>I will convert your Excel data into one of several web-friendly formats, 
including HTML, JSON and XML.</P>
<P>Fork me on <A 
href="http://github.com/shancarter/Mr-Data-Converter">github</A>.</P></DIV>
<DIV id="settings">
<H3>Settings</H3>
<FORM id="settingsForm">
<P>Delimiter:              
<LABEL><INPUT name="delimiter" class="settingsElement" id="delimiterAuto" type="radio" checked="" value="auto"> Auto</LABEL>            
<LABEL><INPUT name="delimiter" class="settingsElement" id="delimiterComma" type="radio" value="comma"> Comma</LABEL>              
<LABEL><INPUT name="delimiter" class="settingsElement" id="delimiterTab" type="radio" value="tab"> Tab</LABEL>  
</P>

<br>
Number system:
<P>Decimal Sign:              
<LABEL><INPUT name="decimal" class="settingsElement" id="decimalDot" type="radio" checked="" value="dot"> Dot</LABEL>              
<LABEL><INPUT name="decimal" class="settingsElement" id="decimalComma" type="radio" value="comma"> Comma</LABEL>           
</P>
<P><LABEL><INPUT class="settingsElement" id="converttostdnumber" type="checkbox" checked="" value=""> Convert formatted number to standard number.</LABEL></P>
<P>Thousand Separator:   
<select  class="settingsElement"  name="thousandSeperator" id="thousandseperator">
   <option value="dot">Dot</option>
   <option value="comma">Comma </option>
   <option value="space">Space</option>
   <option value="apostrophe">Apostrophe</option>
   <option value="none">None</option>
</select>    
<P><LABEL><INPUT class="settingsElement" id="checkindiancurrency" type="checkbox" checked="" value=""> Check for Indian Currency (eg: 1,37,489.38)</LABEL></P>

</P>
 
<br>
<P><LABEL><INPUT class="settingsElement" id="headersProvidedCB" type="checkbox" checked="" value=""> First row is the header</LABEL></P>
<DIV class="settingsGroup">

<P>Transform: <LABEL><INPUT name="headerModifications" class="settingsElement" 
id="headersDowncase" type="radio" value="downcase"> downcase</LABEL>             
<LABEL><INPUT name="headerModifications" class="settingsElement" id="headersUpcase" 
type="radio" value="upcase"> upcase</LABEL>             <LABEL><INPUT name="headerModifications" 
class="settingsElement" id="headersNoTransform" type="radio" checked="" value="none"> 
none</LABEL></P></DIV>

<br>

<P><LABEL><INPUT name="some_name" class="settingsElement" id="includeWhiteSpaceCB" 
type="checkbox" checked="" value=""> Include white space in output</LABEL></P>
<DIV class="settingsGroup">
<P>Indent with: <LABEL><INPUT name="indentType" class="settingsElement" id="includeWhiteSpaceTabs" 
type="radio" value="tabs"> tabs</LABEL> <LABEL><INPUT name="indentType" class="settingsElement" 
id="includeWhiteSpaceSpaces" type="radio" checked="" value="spaces"> 
spaces</LABEL></P></DIV></FORM></DIV></DIV>
<DIV id="converter"></DIV></DIV></BODY></HTML>
